<div
  class="no-results-message"
  role="region"
  aria-labelledby="sem-resultados-para-sua-pesquisa"
  tabindex="0"
>
  <h3 class="title">{{ title }}</h3>
  <p class="description">{{ description }}</p>
  <a
    *ngIf="showLink"
    routerLink="/"
    routerLinkActive="active"
    class="link"
    aria-label="Voltar ao início da página"
  >
    Voltar ao início
  </a>
</div>
