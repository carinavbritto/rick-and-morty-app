<header class="header-component">
  <a
    routerLink="/"
    routerLinkActive="active"
    class="link"
    aria-label="Página Inicial"
  >
    <img
      src="logo.png"
      width="114"
      height="64"
      class="logo"
      alt="Logo Rick e Morty"
    />
  </a>
  <app-navbar />
  <button
    (click)="toggleTheme()"
    aria-label="Botão que seleciona tema de cores"
    class="toggle-theme"
  >
    Toggle Theme
  </button>
</header>
