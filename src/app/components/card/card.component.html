<div *ngIf="characters$ | async as characters; else loadingOrNoResults">
  <div *ngIf="characters.length > 0; else noResults">
    <div class="card-div" *ngFor="let character of characters">
      <div class="card-header">
        <img
          src="{{ character.image }}"
          alt="Imagem do Card"
          class="card-image"
        />
        <button class="favorite-button" (click)="onToggleFavorite(character)">
          <img
            src="icons/heart--outline.svg"
            alt="Imagem do Card"
            [class.favorite]="checkIsFavorite(character)"
          />
        </button>
      </div>
      <ul class="card-body">
        <li class="card-title">
          {{ character.name }}
        </li>
        <li class="card-description">
          {{ character.species }}
        </li>
      </ul>
    </div>
  </div>
  <ng-template #noResults>
    <app-no-results-message></app-no-results-message>
  </ng-template>
</div>
<ng-template #loadingOrNoResults>
  <div class="loading-or-no-results">
    <div *ngIf="loading" class="loading">Carregando...</div>
    <div *ngIf="!loading && noResultsFound" class="no-results-message">
      <app-no-results-message></app-no-results-message>
    </div>
  </div>
</ng-template>
